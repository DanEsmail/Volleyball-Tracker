<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Volleyball Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>
    <h1 id='title'> Testing </h1>
    <div class=container>
    <div class="court">
      <div class="row">
        <div class="col-md-3 right-side">
          <div class="top-row"> <p class="player" id="spot3">spot4</p> </div>
          <div class="bottom-row"> <p class="player" id="spot2">spot5</p> </div>
      </div>
      <div class="col-md-3 center-side">
        <div class="top-row"> <p class="player" id="spot4">spot3</p> </div>
        <div class="bottom-row"> <p class="player" id="spot1">spot6</p> </div>
    </div>
    <div class="col-md-3 left-side">
      <div class="top-row">  <p class="player" id="spot5">spot2</p> </div>
      <div class="bottom-row"> <p class="player" id="spot6">spot1</p> </div>
  </div>
  <div class="col-md-3">
    <div class="out">
    <ol reversed>
      <li id="spot7">out 4</li>
      <li id="spot8">out 3</li>
      <li id="spot9">out 2</li>
      <li id="spot10">out 1</li>

    </ol>
    <button id="reverse"> Reverse one </button>
    <button id="forward"> Forward one </button>
    <select id="amount" name="amountPlayers">
      <option value="6">Six</option>
      <option value="7">Seven</option>
      <option value="8">Eight</option>
      <option value="9">Nine</option>
      <option value="10">Ten</option>
  </select>
</div>
    </div>
  </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./app.js"></script>

  </body>
</html>
