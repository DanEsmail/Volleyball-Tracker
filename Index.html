<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Volleyball Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">

  </head>
  <body>
    <h1 id='title'> Volleyball Tracker </h1>
    <div id="nav">
      <ul>
          <li class="nav-bar"><a href="#" id="create">Create Team</a></li>
          <li class="nav-bar"><a href="#" id="add">Add Player</a></li>
          <li class="nav-bar"><a href="#" id="remove">Remove Player</a></li>
          <li class="nav-bar"><a href="#" id="manage">Manage Roaster</a></li>
      </ul>
    </div>


<!-- Volleyball Court -->
<div class="container">
  <div class="court">
    <div class="row">
      <div class="col-md-3 right-side">
        <div class="top-row zone"> <p class="player" id="spot3">spot4</p> </div>
        <div class="bottom-row zone"> <p class="player" id="spot2">spot5</p> </div>
      </div>
      <div class="col-md-3 center-side">
        <div class="top-row zone"> <p class="player" id="spot4">spot3</p> </div>
        <div class="bottom-row zone"> <p class="player" id="spot1">spot6</p> </div>
      </div>
      <div class="col-md-3 left-side">
        <div class="top-row zone">  <p class="player" id="spot5">spot2</p> </div>
        <div class="bottom-row zone"> <p class="player" id="spot6">spot1</p> </div>
      </div>
      <div class="col-md-3">
        <div class="out">
          <ol reversed>
            <li id="spot7">out 4</li>
            <li id="spot8">out 3</li>
            <li id="spot9">out 2</li>
            <li id="spot10">out 1</li>
          </ol>
          <button id="reverse"> Reverse one </button>
          <button id="forward"> Forward one </button>
          <select id="amount" name="amountPlayers">
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Creating Team Box -->

<div id="teamBox" class="transition-box">
  <h3>Create Team</h3>
  <div id="teamCreate">
    <!-- Radio Buttons -->
    <div class="radio-box">
      <label for="6">Six</label>
      <input type="radio" name="playerNumber" value="6" checked="checked">
    </div>
    <div class="radio-box">
      <label for="7">Seven</label>
      <input type="radio" name="playerNumber" value="7">
    </div>
    <div class="radio-box">
      <label for="8">Eight</label>
      <input type="radio" name="playerNumber" value="8">
    </div>
    <div class="radio-box">
      <label for="9">Nine</label>
      <input type="radio" name="playerNumber" value="9">
    </div>
    <div class="radio-box">
      <label for="10">Ten</label>
      <input type="radio" name="playerNumber" value="10">
    </div>
    <!-- Players -->
    <div class="player-form" id="box1">
      <div class="player-box">
        <label>Player 1</label> <br>
        <input type="text" name="player1" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box2">
        <label>Player 2</label> <br>
        <input type="text" name="player2" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box3">
        <label>Player 3</label> <br>
        <input type="text" name="player3" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box4">
        <label>Player 4</label> <br>
        <input type="text" name="player4" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box5">
        <label>Player 5</label> <br>
        <input type="text" name="player5" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box6">
        <label>Player 6</label> <br>
        <input type="text" name="player6" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box7">
        <label>Player 7</label> <br>
        <input type="text" name="player7" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box8">
        <label>Player 8</label> <br>
        <input type="text" name="player8" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box9">
        <label>Player 9</label> <br>
        <input type="text" name="player9" placeholder="Players Name"> <br> <br>
      </div>
      <div class="player-box" id="box10">
        <label>Player 10</label> <br>
        <input type="text" name="player10" placeholder="Players Name"> <br> <br>
      </div>
    </div>
    <!-- Player box End -->
    <button id="create-finish" class="box-finish"> Finished </button>
    <button id="create-cancel"> Cancel </button>
  </div>
</div>

<!-- adding players -->

<div id="addPlayers" class="transition-box">
  <div class="player-form">
    <div class="player-box">
      <label>New Player</label> <br>
      <input type="text" name="add" placeholder="Players Name"> <br> <br>
    </div>
      <button id="add-finish" class="box-finish"> Finished </button>
      <button id="add-cancel"> Cancel </button>
  </div>
</div>

<!-- Removing Players -->

<div id="removePlayer" class="transition-box">
  <div class="player-form">
    <div class=player-box>
      <label>Remove Player</label> <br>
      <input type="text" name="remove" placeholder="Players Name"> <br> <br>
    </div>
  </div>
  <button id="remove-finish" class="box-finish"> Finished </button>
  <button id="remove-cancel"> Cancel </button>
</div>

<!-- manage Roaster Box -->
<div id="manageRoaster" class="transition-box">
  <h3>Roaster Manage</h3>
  <div class="player-form">
    <div id="manage-roaster">
      <div class="roaster-heading">
        <h4>Active Player</h4>
        <h4>Manage</h4>
        <h4>Benched Player</h4>
    </div>
      <div class="roaster-player">
        <p>Test</p>
        <button>-</button>
        <button>+</button>
      </div>
    </div>
  </div>
</div>

<!-- change player box -->
<div id="change-box">
  <h3>Change player</h3>
  <div class="player-form">
    <div id="change">
      <select id='changePlayer' name='change-player'></select>
    </div>
  </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./app.js"></script>

  </body>
</html>
